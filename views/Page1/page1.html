<link rel="stylesheet" href="/wfPhpTester/css/page1.css">

<div class ="head">
    <div class="row">
        <div class="col-lg-5">
            <form novalidate role=form id="userForm" name="userForm">
                <div class="form-group">
                    <label>Vorname</label>
                        <input
                            required
                            name='Vorname'
                            type="text"
                            class="form-control"
                            ng-model="users.Vorname"
                            placeholder="Vorname">
                </div>

                <div class="form-group">
                    <label>Nachname</label>
                    <input
                            required
                            name='Nachname'
                            type="text"
                            class="form-control"
                            ng-model="users.Nachname"
                            placeholder="Nachname">
                </div>

                <div class="form-group">
                    <label>Adresse</label>
                    <input
                            required
                            name='Adresse'
                            type="text"
                            class="form-control"
                            ng-model="users.Adresse"
                            placeholder="Adresse">
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" ng-hide="attrView" type="button" ng-click="eintragen()" ng-disabled="userForm.$invalid">Eintragen</button>
                </div>

                <div class='well well-lg'> {{ users }}</div>
            </form>
        </div>

        <div class="col-lg-5">
            <table class="table-bordered table-hover table-condensed">
                <thead>
                     <tr>
                         <th></th>
                         <th> Vorname </th>
                         <th> Nachname </th>
                         <th> Adresse </th>
                     </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in userData">
                        <td><button class="btn btn-success btn-xs glyphicon glyphicon-edit" ng-click="" title="Bearbeiten"></button></td>
                        <td>{{ item.Vorname }}</td>
                        <td>{{ item.Nachname }}</td>
                        <td>{{ item.Adresse }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

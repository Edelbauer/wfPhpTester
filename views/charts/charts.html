
<html lang="en">
<head>

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="/wfPhpTester/bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- plugins -->
    <link rel="stylesheet" type="text/css" href="/wfPhpTester/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/wfPhpTester/css/animate.min.css"/>
    <link href="/wfPhpTester/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body id="mimin" class="dashboard">


<div class="container-fluid mimin-wrapper">



    <!-- start:content -->
    <div id="content">
        <div class="col-md-12 padding-0" style="margin-top:20px;">
            <div class="col-md-12 padding-0">
                <div class="col-md-6 padding-0">
                    <div class="col-md-12 padding-0">
                        <div class="col-md-12">
                            <div class="panel chart-title">
                                <h3><span class="fa fa-area-chart"></span>   Chart Js</h3>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel">
                                <div class="panel-heading-white panel-heading text-center">
                                    <h4>Doughnut Chart</h4>
                                </div>
                                <div class="panel-body">
                                    <center>
                                        <canvas class="doughnut-chart"></canvas>
                                    </center>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="panel">
                                <div class="panel-heading-white panel-heading text-center">
                                    <h4>Pie Chart</h4>
                                </div>
                                <div class="panel-body">
                                    <center>
                                        <canvas class="pie-chart"></canvas>
                                    </center>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="panel">
                                <div class="panel-heading-white panel-heading">
                                    <h4>Polar Area Chart</h4>
                                </div>
                                <div class="panel-body" style="padding-bottom:50px;">
                                    <canvas class="polar-chart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel">
                        <div class="panel-heading-white panel-heading">
                            <h4>Line Chart</h4>
                        </div>
                        <div class="panel-body">
                            <div class="col-md-12">
                                <canvas class="line-chart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="panel">
                        <div class="panel-heading-white panel-heading">
                            <h4>Radar Chart</h4>
                        </div>
                        <div class="panel-body">
                            <canvas class="radar-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading-white panel-heading">
                        <h4>Bar Chart</h4>
                    </div>
                    <div class="panel-body">
                        <div class="col-md-12">
                            <canvas class="bar-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- end: content -->





<!-- end: Content -->
<!-- start: Javascript -->
<script src="/wfPhpTester/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/wfPhpTester/bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="/wfPhpTester/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>



<!-- plugins -->
<script src="/wfPhpTester/script/moment.min.js"></script>
<script src="/wfPhpTester/script/chart.min.js"></script>
<script src="/wfPhpTester/script/jquery.nicescroll.js"></script>


<!-- custom -->
<script src="/wfPhpTester/script/main.js"></script>
<script type="text/javascript">
    (function(jQuery){
        var radarData = {
            labels: ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
            datasets: [
                {
                    label: "My First dataset",
                    fillColor: "rgba(21,186,103,0.5)",
                    strokeColor: "rgba(220,220,220,1)",
                    pointColor: "rgba(220,220,220,1)",
                    pointStrokeColor: "#fff",
                    pointHighlightFill: "#fff",
                    pointHighlightStroke: "rgba(220,220,220,1)",
                    data: [65, 59, 90, 81, 56, 55, 40]
                },
                {
                    label: "My Second dataset",
                    fillColor: "rgba(21,113,186,0.5)",
                    strokeColor: "rgba(151,187,205,1)",
                    pointColor: "rgba(151,187,205,1)",
                    pointStrokeColor: "#fff",
                    pointHighlightFill: "#fff",
                    pointHighlightStroke: "rgba(151,187,205,1)",
                    data: [28, 48, 40, 19, 96, 27, 100]
                }
            ]
        };



        var doughnutData = [
            {
                value: 100,
                color:"#4ED18F",
                highlight: "#15BA67",
                label: "Alfa"
            },
            {
                value: 250,
                color: "#15BA67",
                highlight: "#15BA67",
                label: "Beta"
            },
            {
                value: 100,
                color: "#5BAABF",
                highlight: "#15BA67",
                label: "Gamma"
            },
            {
                value: 40,
                color: "#94D7E9",
                highlight: "#15BA67",
                label: "Peta"
            },
            {
                value: 120,
                color: "#BBE0E9",
                highlight: "#15BA67",
                label: "X"
            }

        ];

        window.onload = function(){
            var ctx = $(".doughnut-chart")[0].getContext("2d");
            window.myDoughnut = new Chart(ctx).Doughnut(doughnutData, {
                responsive : true,
                showTooltips: true
            });

            var ctx2 = $(".pie-chart")[0].getContext("2d");
            window.myPie = new Chart(ctx2).Pie(doughnutData, {
                responsive : true,
                showTooltips: true
            });

            var ctx3 = $(".line-chart")[0].getContext("2d");
            window.myLine = new Chart(ctx3).Line(lineChartData, {
                responsive : true,
                showTooltips: true
            });

            var ctx4 = $(".bar-chart")[0].getContext("2d");
            window.myBar = new Chart(ctx4).Bar(barData, {
                responsive : true,
                showTooltips: true
            });

            var ctx5 = $(".radar-chart")[0].getContext("2d");
            window.myRadar = new Chart(ctx5).Radar(radarData, {
                responsive : true,
                showTooltips: true
            });

            var ctx6 = $(".polar-chart")[0].getContext("2d");
            window.myPolar = new Chart(ctx6).PolarArea(doughnutData, {
                responsive : true,
                showTooltips: true
            });
        };
    })(jQuery);
</script>
</div>
